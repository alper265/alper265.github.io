	<style>
	body {
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		background-color: #155799;
		font-family: 'Oswald', sans-serif;
		margin: 0;
		padding: 0;
		border: 0;
		color: #fff;
		background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
		background-size: 400% 400%;
		animation: Gradient 15s ease infinite;
	}
	@keyframes Gradient {
		0% {
			background-position: 0% 50%
		}
		50% {
			background-position: 100% 50%
		}
		100% {
			background-position: 0% 50%
		}
	}
	.site-content {
		flex: 1;
	}
	*, :after, :before {
		box-sizing: border-box;
	}
	.footer-content,
	.page-content {
		max-width: 992px;
		padding: 0 1rem;
		margin: 0 auto;
	}
	.footer {
		margin-top: 3.5rem;
		background-color: rgba(0,0,0,.5);
	}
	.footer-content {
		padding: 1.5rem 1rem;
		display: grid;
		align-items: center;
		grid-template-columns: [a] auto [b] auto;
		grid-column-gap: 1rem;
	}
	.footer-text {
		font-weight: 500;
		color: #d9d9d9;
	}
	.footer-icons a {
		color: #f5f5f5;
		transition: opacity 0.3s cubic-bezier(.25,.8,.25,1);
		float: right;
		height: 3.5rem;
	}
	.footer-icons a:hover {
		opacity: 0.5;
	}
	.footer-icons svg {
		padding: 0.75rem;
		height: 2rem;
		box-sizing: content-box;
	}
	.heading {
		text-align: center;
		color: white;
		margin-top: 7rem;
		font-family: monospace;
	}
	.heading h1 {
		font-size: 4rem;
		text-shadow: 7px 6px 0px rgba(0,0,0,.2);
	}
	.heading p {
		font-size: 1.375rem;
	}
	@media (max-width:768px) {
		.heading {
			margin-top: 4.5rem;
		}
		.heading h1 {
			font-size: 3.625rem;
		}
		.heading p {
			font-size: 1.25rem;
		}
	}
	</style>
